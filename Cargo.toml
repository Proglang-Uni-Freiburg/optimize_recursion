[package]
name = "optimize_recursion"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
proc-macro = true

[dependencies]
proc-macro2 = "0.*"
proc-macro-error = "1.*"
syn = {version = "1.*", features = ["full", "extra-traits", "fold", "parsing", "printing"]}
quote = "1.*"
num = "0.4.0"